<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="1600" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Real-Time Stock Tracker</text>
  <text x="600" y="85" font-family="Arial" font-size="20" fill="#93c5fd" text-anchor="middle">System Architecture</text>
  
  <!-- Layer 1: Presentation Layer -->
  <rect x="50" y="120" width="1100" height="200" rx="15" fill="#4c1d95" stroke="#a78bfa" stroke-width="3"/>
  <text x="80" y="155" font-family="Arial" font-size="22" font-weight="bold" fill="#d8b4fe">PRESENTATION LAYER</text>
  
  <!-- PyQt5 Client -->
  <rect x="80" y="170" width="500" height="130" rx="10" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
  <circle cx="120" cy="205" r="25" fill="#7c3aed"/>
  <text x="120" y="215" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">P</text>
  <text x="160" y="205" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">PyQt5 Desktop App</text>
  <text x="160" y="225" font-family="Arial" font-size="13" fill="#94a3b8">client/app.py</text>
  <text x="100" y="250" font-family="Arial" font-size="13" fill="#cbd5e1">• Company search and autocomplete</text>
  <text x="100" y="270" font-family="Arial" font-size="13" fill="#cbd5e1">• Stock information display</text>
  <text x="100" y="290" font-family="Arial" font-size="13" fill="#cbd5e1">• Watchlist management UI</text>
  
  <!-- Power BI -->
  <rect x="620" y="170" width="500" height="130" rx="10" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
  <circle cx="660" cy="205" r="25" fill="#eab308"/>
  <text x="660" y="215" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">B</text>
  <text x="700" y="205" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Power BI Dashboard</text>
  <text x="700" y="225" font-family="Arial" font-size="13" fill="#94a3b8">Visualization Layer</text>
  <text x="640" y="250" font-family="Arial" font-size="13" fill="#cbd5e1">• Real-time price charts</text>
  <text x="640" y="270" font-family="Arial" font-size="13" fill="#cbd5e1">• Historical trend analysis</text>
  <text x="640" y="290" font-family="Arial" font-size="13" fill="#cbd5e1">• Technical indicators</text>
  
  <!-- Arrow Down 1 -->
  <line x1="600" y1="330" x2="600" y2="370" stroke="#60a5fa" stroke-width="4"/>
  <polygon points="600,370 590,355 610,355" fill="#60a5fa"/>
  
  <!-- Layer 2: API Layer -->
  <rect x="50" y="380" width="1100" height="180" rx="15" fill="#1e3a8a" stroke="#60a5fa" stroke-width="3"/>
  <text x="80" y="415" font-family="Arial" font-size="22" font-weight="bold" fill="#93c5fd">API LAYER</text>
  
  <!-- FastAPI -->
  <rect x="80" y="430" width="1040" height="110" rx="10" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
  <circle cx="120" cy="465" r="25" fill="#2563eb"/>
  <text x="120" y="475" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">F</text>
  <text x="160" y="465" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">FastAPI Backend</text>
  <text x="160" y="485" font-family="Arial" font-size="13" fill="#94a3b8">tracker/backend_api.py</text>
  
  <!-- API Endpoints Row 1 -->
  <rect x="160" y="500" width="180" height="28" rx="5" fill="#334155"/>
  <text x="170" y="520" font-family="Arial" font-size="12" fill="#22c55e" font-weight="bold">GET</text>
  <text x="210" y="520" font-family="Arial" font-size="12" fill="#cbd5e1">/watchlist/all</text>
  
  <rect x="360" y="500" width="200" height="28" rx="5" fill="#334155"/>
  <text x="370" y="520" font-family="Arial" font-size="12" fill="#22c55e" font-weight="bold">GET</text>
  <text x="410" y="520" font-family="Arial" font-size="12" fill="#cbd5e1">/watchlist/active</text>
  
  <rect x="580" y="500" width="180" height="28" rx="5" fill="#334155"/>
  <text x="590" y="520" font-family="Arial" font-size="12" fill="#3b82f6" font-weight="bold">POST</text>
  <text x="635" y="520" font-family="Arial" font-size="12" fill="#cbd5e1">/watchlist/add</text>
  
  <rect x="780" y="500" width="160" height="28" rx="5" fill="#334155"/>
  <text x="790" y="520" font-family="Arial" font-size="12" fill="#ef4444" font-weight="bold">DEL</text>
  <text x="830" y="520" font-family="Arial" font-size="12" fill="#cbd5e1">/remove</text>
  
  <rect x="960" y="500" width="150" height="28" rx="5" fill="#334155"/>
  <text x="970" y="520" font-family="Arial" font-size="12" fill="#eab308" font-weight="bold">PUT</text>
  <text x="1010" y="520" font-family="Arial" font-size="12" fill="#cbd5e1">/toggle</text>
  
