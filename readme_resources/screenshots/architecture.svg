  <rect x="80" y="670" width="340" height="180" rx="10" fill="#1e293b" stroke="#34d399" stroke-width="2"/>
  <circle cx="115" cy="700" r="22" fill="#059669"/>
  <text x="115" y="710" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">D</text>
  <text x="150" y="700" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Data Fetcher</text>
  <text x="150" y="718" font-family="Arial" font-size="12" fill="#94a3b8">api_fetcher.py</text>
  <text x="100" y="745" font-family="Arial" font-size="13" fill="#cbd5e1">• yfinance API</text>
  <text x="100" y="765" font-family="Arial" font-size="13" fill="#cbd5e1">• Alpha Vantage API</text>
  <text x="100" y="785" font-family="Arial" font-size="13" fill="#cbd5e1">• Stock data retrieval</text>
  <text x="100" y="805" font-family="Arial" font-size="13" fill="#cbd5e1">• Real-time updates</text>
  <text x="100" y="825" font-family="Arial" font-size="13" fill="#cbd5e1">• Price monitoring</text>
  
