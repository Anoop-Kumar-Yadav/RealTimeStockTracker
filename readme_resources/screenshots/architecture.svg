  <rect x="50" y="620" width="1100" height="250" rx="15" fill="#064e3b" stroke="#34d399" stroke-width="3"/>
  <text x="80" y="655" font-family="Arial" font-size="22" font-weight="bold" fill="#6ee7b7">BUSINESS LOGIC LAYER</text>
  
