  <rect x="430" y="670" width="340" height="180" rx="10" fill="#1e293b" stroke="#34d399" stroke-width="2"/>
  <circle cx="465" cy="700" r="22" fill="#059669"/>
  <text x="465" y="710" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">I</text>
  <text x="500" y="700" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">Indicator Calculator</text>
  <text x="500" y="718" font-family="Arial" font-size="12" fill="#94a3b8">indicator_calculator.py</text>
  <text x="450" y="745" font-family="Arial" font-size="13" fill="#cbd5e1">• SMA calculation</text>
  <text x="450" y="765" font-family="Arial" font-size="13" fill="#cbd5e1">• RSI calculation</text>
  <text x="450" y="785" font-family="Arial" font-size="13" fill="#cbd5e1">• Technical analysis</text>
  <text x="450" y="805" font-family="Arial" font-size="13" fill="#cbd5e1">• Trend detection</text>
  <text x="450" y="825" font-family="Arial" font-size="13" fill="#cbd5e1">• Signal generation</text>
  
