  <text x="850" y="718" font-family="Arial" font-size="12" fill="#94a3b8">db_manager.py</text>
  <text x="800" y="745" font-family="Arial" font-size="13" fill="#cbd5e1">• CRUD operations</text>
  <text x="800" y="765" font-family="Arial" font-size="13" fill="#cbd5e1">• Data persistence</text>
  <text x="800" y="785" font-family="Arial" font-size="13" fill="#cbd5e1">• Query handling</text>
  <text x="800" y="805" font-family="Arial" font-size="13" fill="#cbd5e1">• Transaction mgmt</text>
  <text x="800" y="825" font-family="Arial" font-size="13" fill="#cbd5e1">• Data validation</text>
  
