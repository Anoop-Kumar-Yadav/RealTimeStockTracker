  <circle cx="680" cy="1020" r="25" fill="#dc2626"/>
  <text x="680" y="1030" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">D</text>
  <text x="720" y="1020" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">MySQL Database</text>
  <text x="720" y="1040" font-family="Arial" font-size="13" fill="#94a3b8">Relational Storage</text>
  
  <rect x="660" y="1060" width="435" height="30" rx="5" fill="#334155"/>
