  <text x="750" y="1080" font-family="Arial" font-size="12" fill="#94a3b8">id, symbol, active, created_at</text>
  
  <rect x="660" y="1100" width="435" height="30" rx="5" fill="#334155"/>
  <text x="670" y="1120" font-family="Arial" font-size="13" fill="#f87171" font-weight="bold">stocks</text>
  <text x="730" y="1120" font-family="Arial" font-size="12" fill="#94a3b8">id, symbol, date, OHLC, volume, sma, rsi</text>
  
  <!-- Data Flow Section -->
  <rect x="50" y="1190" width="1100" height="240" rx="15" fill="#312e81" stroke="#818cf8" stroke-width="3"/>
  <text x="80" y="1225" font-family="Arial" font-size="22" font-weight="bold" fill="#a5b4fc">DATA FLOW</text>
  
  <!-- Flow Step 1 -->
  <rect x="80" y="1240" width="250" height="160" rx="10" fill="#1e293b" stroke="#818cf8" stroke-width="2"/>
  <text x="205" y="1280" font-family="Arial" font-size="42" text-anchor="middle">1</text>
  <text x="205" y="1320" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">User Input</text>
  <text x="205" y="1345" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">Search and add stocks</text>
  <text x="205" y="1365" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">via PyQt5 interface</text>
  <text x="205" y="1385" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">Watchlist management</text>
  
  <!-- Flow Step 2 -->
  <rect x="350" y="1240" width="250" height="160" rx="10" fill="#1e293b" stroke="#818cf8" stroke-width="2"/>
  <text x="475" y="1280" font-family="Arial" font-size="42" text-anchor="middle">2</text>
  <text x="475" y="1320" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">API Processing</text>
  <text x="475" y="1345" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">FastAPI validates</text>
  <text x="475" y="1365" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">and stores data</text>
  <text x="475" y="1385" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">in MySQL database</text>
  
  <!-- Flow Step 3 -->
  <rect x="620" y="1240" width="250" height="160" rx="10" fill="#1e293b" stroke="#818cf8" stroke-width="2"/>
  <text x="745" y="1280" font-family="Arial" font-size="42" text-anchor="middle">3</text>
  <text x="745" y="1320" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Scheduled Fetch</text>
  <text x="745" y="1345" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">Quartz triggers</text>
  <text x="745" y="1365" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">data fetch and</text>
  <text x="745" y="1385" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">indicator calculations</text>
  
  <!-- Flow Step 4 -->
  <rect x="890" y="1240" width="250" height="160" rx="10" fill="#1e293b" stroke="#818cf8" stroke-width="2"/>
  <text x="1015" y="1280" font-family="Arial" font-size="42" text-anchor="middle">4</text>
  <text x="1015" y="1320" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Visualization</text>
  <text x="1015" y="1345" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">Power BI displays</text>
  <text x="1015" y="1365" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">updated charts</text>
  <text x="1015" y="1385" font-family="Arial" font-size="13" fill="#94a3b8" text-anchor="middle">and trends</text>
  
  <!-- Footer -->
  <text x="600" y="1480" font-family="Arial" font-size="16" fill="#94a3b8" text-anchor="middle">Real-Time Stock Tracker and Watchlist Manager</text>
  <text x="600" y="1510" font-family="Arial" font-size="13" fill="#64748b" text-anchor="middle">Built with love by Anoop Kumar Yadav</text>
  
  <!-- Technology Stack -->
  <text x="150" y="1550" font-family="Arial" font-size="13" fill="#cbd5e1">PyQt5</text>
  <text x="270" y="1550" font-family="Arial" font-size="13" fill="#cbd5e1">FastAPI</text>
  <text x="390" y="1550" font-family="Arial" font-size="13" fill="#cbd5e1">Python 3.8+</text>
  <text x="530" y="1550" font-family="Arial" font-size="13" fill="#cbd5e1">Java Quartz</text>
  <text x="670" y="1550" font-family="Arial" font-size="13" fill="#cbd5e1">MySQL</text>
  <text x="780" y="1550" font-family="Arial" font-size="13" fill="#cbd5e1">yfinance</text>
  <text x="890" y="1550" font-family="Arial" font-size="13" fill="#cbd5e1">Power BI</text>
  <text x="1010" y="1550" font-family="Arial" font-size="13" fill="#cbd5e1">Spring Boot</text>
</svg>