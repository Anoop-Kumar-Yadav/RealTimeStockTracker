  <text x="100" y="1070" font-family="Arial" font-size="13" fill="#cbd5e1">• Automated task execution</text>
  <text x="100" y="1090" font-family="Arial" font-size="13" fill="#cbd5e1">• Market close triggers</text>
  <text x="100" y="1110" font-family="Arial" font-size="13" fill="#cbd5e1">• Executes main.py script</text>
  
